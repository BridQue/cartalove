<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="carta" id="carta">
            <div class="frente">
                <div class="corazon-grande">❤️</div>
            </div>
            <div class="hoja" id="hoja">
                <p id="textoHoja">Querido Kyle, tienes un culito muy hermoso, podría dormir noche tras noche sobre el déjame decirte, quiero vivir contigo y tener tu culo de sombrero toda la eternidad.
                    </p>
            </div>
        </div>
        <div class="botones">
            <button onclick="abrirCarta()">Abrir</button>
            <button onclick="cerrarCarta()">Cerrar</button>
        </div>
        <!-- Imagen oculta que solo se mostrará al abrir la carta -->
        <img src="keil.jpg" alt="Imagen especial" class="imagen-exterior" id="imagenExterior">
    </div>
    <script src="script.js"></script>
</body>
</html>
